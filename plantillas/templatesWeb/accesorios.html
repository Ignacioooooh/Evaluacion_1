<!DOCTYPE html>


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementos Deportivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="alert alert-dark display-1 text-center"><img src="../static/images/logo3.jpg" width="100"
            height="100"> DJANGO SHOP</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <div class="container mt-5">
        <div class="alert alert-dark display-1 mb-4">
            <h2>Implementos deportivos</h2>
        </div>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card h-100">
                    <img src="../static/images/gafas.jpg" class="card-img-top" alt="gafas">
                    <div class="card-body">
                        <h5 class="card-title">Gafas</h5>
                        <p class="card-text">Gafas de ciclimos, ideal para todo tipo de climnas.</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="../static/images/codera.jpg" class="card-img-top" alt="Codera">
                    <div class="card-body">
                        <h5 class="card-title">Codera</h5>
                        <p class="card-text">Las coderas ideal para prevenir lesiones </p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="../static/images/cuerda.jpg" class="card-img-top" alt="Cuerda">
                    <div class="card-body">
                        <h5 class="card-title">Cuerda</h5>
                        <p class="card-text">Las cuerdas excelentes para mejorar la resistencia muscular y
                            flexibilidad.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-dark mt-3" onclick="history.back()">Volver</button>
</body>

</html>
