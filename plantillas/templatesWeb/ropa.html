<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ropa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        .card {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="alert alert-dark display-1 text-center">
            <img src="../static/images/logo3.jpg" width="100" height="100">
            DJANGO SHOP
        </div>

        <div class="alert alert-dark display-1">
            <h2>Ropa</h2>
        </div>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card h-100">
                    <img src="../static/images/poleranike.jpg" class="card-img-top" alt="Polera nike">
                    <div class="card-body">
                        <h5 class="card-title">Polera nike</h5>
                        <p class="card-text">Polera 100% algodon.</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="../static/images/nike.jpg" class="card-img-top" alt="Polerón Nike">
                    <div class="card-body">
                        <h5 class="card-title">Polerón Nike</h5>
                        <p class="card-text">Poleron ideal para trotar</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="../static/images/short.jpg" class="card-img-top" alt="short ">
                    <div class="card-body">
                        <h5 class="card-title">Short nike</h5>
                        <p class="card-text">Short nike, ideal para eventos deportivos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-dark mt-3" onclick="history.back()">Volver</button>
</body>

</html>
