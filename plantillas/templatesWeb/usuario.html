{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        .user-image {
            width: 200px;
            height: 150px;
            object-fit: cover;
        }

        .user-info {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-dark display-1 text-center">
            <img src="{% static 'images/logo3.jpg' %}" width="100" height="100">
            DJANGO SHOP
        </div>

        <div class="alert alert-dark display-1">
            <h2>Datos del usuario</h2>
        </div>

        <div>
            <img src="{% static 'images/identificacion.jpg' %}" class="user-image">
        </div>

        <div class="user-info mt-3">
            <ul>
                <li>ID: {{id_persona}}</li>
                <li>Nombre: {{nom_persona}}</li>
                <li>Email: {{email_persona}}</li>
            </ul>
        </div>

        <button type="button" class="btn btn-dark mt-3" onclick="history.back()">Volver</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
